<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <div class="jumbotron jumbotron-fluid bg-dark">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <!-- container -->
    <div class="container-fluid">
        <div class="row">
            <!-- search sidebar -->
            <nav class="col-sm-3 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h2>Search For a City:</h2>
                    <div class="input-group mb-3">
                        <input id="input" class="form-control form-control-dark mr-sm-2" type="text"
                            placeholder="Search" aria-label="Search" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchbtn"><i
                                    class="fas fa-search"></i> </button>
                        </div>
                    </div>
                    <ul class="nav flex-column city-list"></ul>
                </div>
            </nav>
            <!-- Main div -->
            <main role="main" class="col-sm-9">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div id="output" class="card-body">
                                <div class="current city row"></div>
                                <div class="current temp row"></div>
                                <div class="current humidity row"></div>
                                <div class="current wind row"></div>
                                <div class="current uv row"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 forecastDiv">
                        <h2>5 Day Forecast:</h2>
                        <div class="row days"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
